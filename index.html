<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Outfit:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

    <div class="container">
      <div class="card">
        <div class="img-cover">
                <div class="product-img"></div>
          </div>
            <div class="text-desc">
                  <span>PERFUME</span>
                  <h1>Gabrella Essence Eau De Parfum </h1>
                  <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of Chanel.</p>
                  <h2 class="price">$149.99 <span class="discount">$169.99</span></h2>
                  <button class="icon-button">
                    <img src="./images/icon-cart.svg" class="cart-icon" alt="icon">Add To Cart</button>
                  <!-- <button class="center-button-3"><i class="fa-regular fa-cart-shopping"></i> Click Me</button> -->

            </div>
      </div>
    </div>
  
</body>
</html>
